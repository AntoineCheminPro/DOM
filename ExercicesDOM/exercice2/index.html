<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Exercice JavaScript DOM</title>
  </head>
  <body>
  <header class="jumbotron jumbotron-fluid bg-info text-white">
    <section class="container">
      <h1 class="display-4">Sélection de couleurs</h1>
      <p class="lead">Sélectionnez une couleur</p>
    </section>
  </header>

  <main class="container">
  <div class="row">
    <div class="col-12 col-md-6 col-lg-4">
      <article class="card text-center my-2">
        <section class="card-body">
          <h5 class="card-title bg-danger">Rouge</h5>
          <a href="#" class="btn btn-primary" id="red">Cliquez ici</a>
        </section>
      </article>
    </div>
    <div class="col-12 col-md-6 col-lg-4">
      <article class="card text-center my-2">
        <section class="card-body">
          <h5 class="card-title bg-primary">Bleu</h5>
          <a href="#" class="btn btn-primary" id="blue">Cliquez ici</a>
        </section>
      </article>
    </div>
        <div class="col-12 col-md-6 col-lg-6 offset-lg-3">
          <article class="card text-center my-2">
            <header class="card-header">
              Help Box
            </header>
            <section class="card-body">
              <h5 class="card-title">Besoin d'aide ?</h5>
              <p id="helpText" class="card-text">Cliquez sur le bouton "Aide"</p>
            </section>
            <footer class="card-footer text-muted">
              2 days ago
            </footer>
          </article>
        </div>
      </div>
    </main>

    <footer class="jumbotron jumbotron-fluid mt-5 mb-0">
      <section class="container">
        <h5>Tout droits réservés</h5>
        <p>This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
      </section>
    </footer>
    <!-- Optional JavaScript -->
    <script src="main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
